  проба:
    name:           проба
    name_stressed:  про`ба
    meaning:    |
      мн. проби, ж.
      1. Проверка на нещо. _Проба на телефона._
      2. Част от някакъв материал, взета за проверка, за анализ и др. _Кръвна проба._
      3. Проверка на дреха как стои.
      4. Спец. Количество на скъпоценен метал в сплав.
      прил. пробен, пробна, пробно, мн. пробни. _Пробен материал. Пробна зала. Пробен урок._
    synonyms:       |
