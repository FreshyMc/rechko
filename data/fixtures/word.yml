  храбър:
    name: храбър
    name_stressed: хра`бър
    meaning: |
      храбра, храбро, мн. храбри, прил.
      1. Който не се страхува, който проявява мъжество и решителност; смел, юначен, мъжествен, сърцат. Храбра жена.
      2. Който е проява на мъжество и решителност. Храбро поведение.
      нареч. храбро.
      същ. храброст, храбростта, ж.
    synonyms: |
      (прил.) мъжествен, неустрашим, безстрашен, смел, сърцат, самоотвержен, себеотрицателен, доблестен, войнствен, решителен, героичен, юначен, куражлия, дързък, безразсъден, безразсъдно смел
